<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="button">
        <button type="button" name="C" id="C" class="clear">C</button>
      </div>
      <div class="view">
        <p id="answer"></p>
      </div>
      <div class="button">
        <button type="button" name="7" id="7" class="button_num">7</button>
      </div>
      <div class="button">
        <button type="button" name="8" id="8" class="button_num">8</button>
      </div>
      <div class="button">
        <button type="button" name="9" id="9" class="button_num">9</button>
      </div>
      <div class="button">
        <button type="button" name="/" class="button_op" id="/">/</button>
      </div>
      <div class="button">
        <button type="button" name="4" id="4" class="button_num">4</button>
      </div>
      <div class="button">
        <button type="button" name="5" id="5" class="button_num">5</button>
      </div>
      <div class="button">
        <button type="button" name="6" id="6" class="button_num">6</button>
      </div>
      <div class="button">
        <button type="button" name="x" class="button_op" id="x">*</button>
      </div>
      <div class="button">
        <button type="button" name="1" id="1" class="button_num">1</button>
      </div>
      <div class="button">
        <button type="button" name="2" id="2" class="button_num">2</button>
      </div>
      <div class="button">
        <button type="button" name="3" id="3" class="button_num">3</button>
      </div>
      <div class="button">
        <button type="button" name="-" class="button_op" id="-">-</button>
      </div>
      <div class="button">
        <button type="button" name="0" id="0" class="button_num">0</button>
      </div>
      <div class="button">
        <button type="button" name="." id="." class="button_num">.</button>
      </div>
      <div class="button">
        <button type="button" name="=" id="=" class="button_fin">=</button>
      </div>
      <div class="button">
        <button type="button" name="+" class="button_op" id="+">+</button>
      </div>
      <div class="button_spc">
        <button type="button" name="modulo" class="button_op_mod" id="%">Modulo</button>
      </div>
      <div class="button_spc">
        <button type="button" name="square" class="button_op_sqrt" id="sqrt">Sqrt</button>
      </div>
      <div class="previous_calcs">
        <h3>Previous Calcs</h3>

      </div>
    </div>
    <script type="text/javascript"src="main.js">
    </script>
  </body>
</html>
